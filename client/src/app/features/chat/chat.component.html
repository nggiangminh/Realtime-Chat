<div class="chat-container">
  <!-- Sidebar - User List -->
  <div class="chat-sidebar">
    <div class="sidebar-header">
      <div class="current-user">
        <div class="user-avatar">
          {{ currentUser()?.displayName?.charAt(0)?.toUpperCase() }}
        </div>
        <div class="user-info">
          <h3>{{ currentUser()?.displayName }}</h3>
          <p>{{ currentUser()?.email }}</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-theme" (click)="toggleTheme()" [title]="themeService.isDarkMode() ? 'Chuyển sang Light Mode' : 'Chuyển sang Dark Mode'">
          @if (themeService.isDarkMode()) {
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          } @else {
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          }
        </button>
        <button class="btn-logout" (click)="onLogout()" title="Đăng xuất">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

    <app-chat-list
      [users]="users()"
      [selectedUser]="selectedUser()"
      [isLoading]="isLoading()"
      (userSelected)="onUserSelected($event)"
    ></app-chat-list>
  </div>

  <!-- Main Chat Window -->
  <div class="chat-main">
    @if (selectedUser()) {
      <app-chat-window
        [selectedUser]="selectedUser()!"
        [currentUser]="currentUser()!"
      ></app-chat-window>
    } @else {
      <div class="no-chat-selected">
        <div class="empty-state">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <h2>Chọn một cuộc trò chuyện</h2>
          <p>Chọn một người dùng từ danh sách bên trái để bắt đầu trò chuyện</p>
        </div>
      </div>
    }
  </div>
</div>
